{% extends 'base.html' %} {% load static %}
{% block title %}  {% endblock %}
{% block content %}

    <section class="section-department">
        <section class="section-content">
            <div class="container-xl">
                <h2 class="text-center title">Markaz Bo'limlari</h2>
                <div class="descr">
                    Узнайте подробности
                </div>

                <div class="content">
                    <div class="row row-cols-2 row-cols-lg-4 departments ">
                        {% for c in content %}
                            <div class="col ">
                                <div class="box d-flex flex-column justify-content-between align-items-center">
                                    <div></div>
                                    <img src="{{ c.icon.url }}" class="img-fluid pt-5" alt="">
                                    <div class="title ">
                                        {{ c.name }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item" role="">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item" role="">
                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                               aria-controls="contact" aria-selected="false">Contact</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            11
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">22</div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">33</div>
                    </div>
                </div>
            </div>
        </section>
    </section>


{% endblock %}
