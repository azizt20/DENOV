{% extends 'base.html' %} {% load static %}{% load i18n %}
{% block title %} {{ content.title }} {% endblock %}
{% block content %}

    <section class="section-regulations" id="top">
        <section class="section-sections">
            <div class="container-xl">
                <h2 class="text-center title">{{ content.title }}</h2>
                <div class="descr">
                    {{ content.descr }}
                </div>

                <div class="content">
                    <div class="row row-cols-3">
                        {% for c in content.foto_set.all %}
                            <a href="{{ c.image.url }}">
                                <img src="{{ c.image.url }}" class=" p-3 w-100 h-auto" data-link="{{ c.image.url }}"
                                     data-link="{{ c.image.about }}"
                                        {% if c.about %} alt="{{ c.about }}" {% else %}
                                     alt="{{ content.title }}" {% endif %}  >
                            </a>

                        {% endfor %}

                    </div>

                    <button type="button" class="border-0 bg-transparent p-0 m-0" data-toggle="modal"
                            data-target="#staticBackdrop">
                    </button>

                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog w-75 h-75" style="max-width: 100%">
                            <div class="modal-content h-100 w-100">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </section>


{% endblock %}
