{% extends 'base.html' %} {% load static %}{% load i18n %}
{% block title %} QABUL KVOTALARI {% endblock %}
{% block content %}
    {% for c in content %}
        <section class="section-programs">
        <section class="section-content">
            <div class="container-xl">
                <h2 class="title text-center">
                    {{ c.title }}
                </h2>

                <img src="{{ c.image.url }}" class="img-fluid w-100" alt="">

                <div class="content mt-5">
                    {{ c.content | safe }}
                </div>
                
                <div class="scheme">
                    {{ c.scheme | safe }}
                </div>

                <div class="table">
                    {{ c.table | safe }}
                </div>
            </div>
        </section>
        </section>
    {% endfor %}
{% endblock %}
